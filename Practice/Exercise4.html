<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exercise4.css">
    <title>DESAF√çO #3</title>
</head>

<body>
    <main class="main-container">

    <h1 class="title">El Login Minimalista</h1>

        <form class="login-card">

            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group password-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="input-group checkbox-group">
            <input type="checkbox" id="remember">
            <label for="remember">Recordar mi sesi√≥n</label>
            </div>

            <button type="submit" class="btn-primary">Log in</button>

        </form>
    </main>

    <script>

        const loginForm = document.querySelector('.login-card');
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
                     
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const email = emailInput.value;
            const password = passwordInput.value;
            const titulo = document.querySelector('.title');
            const usuariosVip = ['hectorgarciajobs19@gmail.com', 'tu_email@gmail.com', 'socio@gmail.com', 'admin@google.com'];
            
            titulo.classList.remove('error');
            titulo.classList.remove('success');
            passwordInput.classList.remove('input-error');
            emailInput.classList.remove('input-error');
            
            if (password.length < 6) {
                passwordInput.classList.add('input-error');
                titulo.classList.add('error');
                titulo.innerText = 'La contrase√±a debe tener al menos 6 caracteres.';

            } else if   (!email.includes('@')) {
                emailInput.classList.add('input-error');
                titulo.classList.add('error');
                titulo.innerText = 'El email debe contener una arroba @.';

            } else {

                if (usuariosVip.includes(email)) {
                    titulo.classList.add('success');
                    titulo.innerText = "Bienvenido Jefe";

                } else {
                    titulo.classList.add('error');
                    titulo.innerText = "Acceso Denegado: Solo personal autorizado";
                }
            }
        });

    const togglePassword = document.getElementById('togglePassword');
    const pwdInput = document.getElementById('password'); 

    togglePassword.addEventListener('click', function() {
        const estaOculto = pwdInput.getAttribute('type') === 'password';
        
        if (estaOculto) {
            pwdInput.setAttribute('type', 'text');
            togglePassword.innerText = 'üôà';
        } else {
            pwdInput.setAttribute('type', 'password');
            togglePassword.innerText = 'üëÅÔ∏è';
        }
    });

    </script>

</body>

</html>
