<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exercise4.css">
    <title>DESAFÍO #3</title>
</head>

<body>
    <main class="main-container">

    <h1 class="title">El Login Minimalista</h1>

        <form class="login-card">

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group checkbox-group">
            <input type="checkbox" id="remember">
            <label for="remember">Recordar mi sesión</label>
            </div>

            <button type="submit" onclick="alert('Ingresando...')" class="btn-primary">Log in</button>

        </form>
    </main>
</body>

</html>
