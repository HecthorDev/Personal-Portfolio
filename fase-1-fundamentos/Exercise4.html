<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exercise4.css">
    <title>DESAFÍO #3</title>
</head>

<body>
    <main class="main-container">

    <h1 class="title">El Login Minimalista</h1>

        <form class="login-card">

            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group checkbox-group">
            <input type="checkbox" id="remember">
            <label for="remember">Recordar mi sesión</label>
            </div>

            <button type="submit" class="btn-primary">Log in</button>

        </form>
    </main>

    <script>

        const loginForm = document.querySelector('.login-card');
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            

            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres.');
            } else if   (!email.includes('@')) {
                alert("¿El email no tiene una arroba @?");
            } else {

                if (email === "hectorgarciajobs19@gmail.com") {
                alert('Bienvenido Jefe ' + email);
                } else {
                alert("ERROR: Acceso Denegado: Solo personal autorizado");
                }
            }
        });
        
        </script>

</body>

</html>
