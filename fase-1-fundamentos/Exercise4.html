<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exercise4.css">
    <title>DESAFÍO #3</title>
</head>

<body>
    <main class="main-container">

    <h1 class="title">El Login Minimalista</h1>

        <form class="login-card">

            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group checkbox-group">
            <input type="checkbox" id="remember">
            <label for="remember">Recordar mi sesión</label>
            </div>

            <button type="submit" class="btn-primary">Log in</button>

        </form>
    </main>

    <script>

        const loginForm = document.querySelector('.login-card');
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
                     
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const email = emailInput.value;
            const password = passwordInput.value;
            const titulo = document.querySelector('.title');
            
            titulo.classList.remove('error');
            titulo.classList.remove('success');
            passwordInput.classList.remove('input-error');
            
            if (password.length < 6) {
                passwordInput.classList.add('input-error');
            } else if   (!email.includes('@')) {
                emailInput.classList.add('input-error');
                titulo.innerText = 'El email debe contener una arroba @.';
            } else {

                if (email === "hectorgarciajobs19@gmail.com") {
                    console.log("Bienvenido Jefe");
                    titulo.classList.add('success');
                    titulo.innerText = "Bienvenido Jefe";
                } else {
                    titulo.classList.add('error');
                    titulo.innerText = "Acceso Denegado: Solo personal autorizado";
                }
            }
        });

    </script>

</body>

</html>
